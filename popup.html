<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>toggle</title>
        <link rel="stylesheet" href="flowbite.min.css">
    </head>
    <style>
        #body {
            height: 600px;
            width: 400px;
        }
    </style>
    <body id="body">
        <div class="flex justify-center">
            <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200">
                <ul class="flex flex-wrap -mb-px">
                    <li class="me-2">
                        <button id="requests_btn" class="">Requests</button>
                    </li>
                    <li class="me-2">
                        <button id="websockets_btn" class="">Websockets</button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="requests" class="m-5">
            <form id="api-form">
                <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900">API Endpoint</label>
                <input id="url" type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500" placeholder="https://api.example.com/endpoint">
                <label for="method" class="block mb-2 text-sm font-medium text-gray-900 mt-5">Select an option</label>
                <select id="method" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <div class="max-w-sm space-y-3">
                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 mt-5">Headers</label>
                    <textarea id="headers" placeholder='{"Content-Type": "application/json"}' class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" rows="3"></textarea>
                </div>
                <div class="max-w-sm space-y-3">
                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 mt-5">Body</label>
                    <textarea id="api_body" placeholder='{}' class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" rows="3"></textarea>
                </div>
                <button type="submit" class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none">Send Request</button>
            </form>
            <div id="response" class="hidden mt-5 pb-5">
                <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 mt-5">Response</label>
                <textarea id="response-body" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" rows="9"></textarea>
            </div>
        </div>
        <div id="websockets">

        </div>
    </body>
    <script src="popup.js"></script>
    <script src="tailwind.js"></script>
    <script src="flowbite.js"></script>
</html>
